/* -------------------------
   THEME ARCHITECTURE
--------------------------*/
:root {
  /* Dimensions & Spacing */
  --radius-card: 14px;
  --radius-media: 18px;
  
  /* LIGHT THEME (Default) */
  --bg: #f6f7f8;
  --card-bg: #ffffff;
  --ink: #1b1b1b;              /* Primary text */
  --ink-secondary: rgba(0,0,0,0.82); /* Paragraph text */
  --muted: #dcdfe3;            /* Borders/Dividers */
  --shadow: 0 12px 30px rgba(0,0,0,0.12);
  --caption: rgba(0,0,0,0.55);
  --caption-shadow: 0 1px 2px rgba(255,255,255,0.4);
  --link-border: rgba(0,0,0,0.25);
  --link-dotted: rgba(0,0,0,0.3);
}

/* DARK THEME OVERRIDES */
[data-theme="dark"] {
  --bg: #0f1113;
  --card-bg: #171a1d;
  --ink: #f2f5f7;
  --ink-secondary: rgba(255,255,255,0.82); /* Automatically fixes your bug */
  --muted: rgba(255,255,255,0.10); /* #2b2f35; */
  --shadow: 0 14px 36px rgba(0,0,0,0.5);
  --caption: rgba(255,255,255,0.15);
  --caption-shadow: 0 1px 3px rgba(0,0,0,0.5);
  --link-border: rgba(255,255,255,0.25);
  --link-dotted: rgba(255,255,255,0.35);
}

/* AUTO THEME (System Preference) */
@media (prefers-color-scheme: dark) {
  [data-theme="auto"] {
    --bg: #0f1113;
    --card-bg: #171a1d;
    --ink: #f2f5f7;
    --ink-secondary: rgba(255,255,255,0.82);
    --muted: #2b2f35;
    --shadow: 0 14px 36px rgba(0,0,0,0.5);
    --caption: rgba(255,255,255,0.15);
    --caption-shadow: 0 1px 3px rgba(0,0,0,0.5);
    --link-border: rgba(255,255,255,0.25);
    --link-dotted: rgba(255,255,255,0.35);
  }
}

/* -------------------------
   Page layout
--------------------------*/
html,body{height:100%;}
body{
  margin:0;
  font:16px/1.4 "Karrik", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  color:var(--ink);
  background:var(--card-bg);
  transition: color 0.3s ease, background-color 0.3s ease;
}
.card{
  width:100%;
  min-height:100dvh;
  background:var(--card-bg);
  padding-bottom:max(8px, env(safe-area-inset-bottom));
  transition: background-color 0.3s ease;
}

/* -------------------------
   Header bar
--------------------------*/
.bar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 14px;
  padding-top:calc(10px + env(safe-area-inset-top));
  border-bottom:1px solid var(--muted);
  font-weight:650;
  font-size:14px;
  letter-spacing:.1px;
}
.bar a{
  color:inherit;
  text-decoration:none;
  opacity:.9;
}
.bar a:hover{text-decoration:underline;}
.toggle{
  display:inline-flex;
  align-items:center;
  gap:.5rem;
  font:inherit;
  color:inherit;
  background:transparent;
  border:1px solid var(--muted);
  border-radius:999px;
  padding:6px 10px;
  cursor:pointer;
}

/* -------------------------
   Hero image
--------------------------*/
.hero{
  position:relative;
  padding:14px;
  border-bottom:1px solid var(--muted);
}
.hero img{
  width:100%;
  height:auto;
  display:block;
  border-radius:var(--radius-media);
  transition:opacity 1s ease-in-out;
}
.hero img.fade-out{opacity:0;}
.hero .caption{
  position:absolute;
  right:20px;
  bottom:12px;
  font-family:"Fira Sans", system-ui;
  font-size:6px;
  font-weight:lighter;
  pointer-events:none;
  /* Use variables instead of specific overrides */
  color: var(--caption);
  text-shadow: var(--caption-shadow);
}

/* -------------------------
   Nav list
--------------------------*/
.nav-wrap{position:relative;}
.nav{
  list-style:none;
  margin:0;
  padding:0 14px 14px;
}
.nav li{border-bottom:1px solid var(--muted);}
.nav button{
  all:unset;
  display:block;
  width:100%;
  padding:11px 0;
  cursor:pointer;
  color:inherit;
  font-size:clamp(18px, 3.4vw, 24px);
  font-weight:650;
}
.nav em{font-style:italic;font-weight:400;}
@media (hover:hover){.nav button:hover{filter:brightness(.95);}}

/* -------------------------
   Overlay panel
--------------------------*/
.panel{
  position:absolute;
  inset:0;
  background:var(--card-bg);
  border-top:1px solid var(--muted);
  opacity:0;
  visibility:hidden;
  transition:opacity .35s ease, visibility .35s ease;
  padding:20px 18px 26px;
  z-index:5;
  text-align:left;
  display:flex;
  flex-direction:column;
  align-items:center;
}

@media (min-width:600px){
  .panel{
    overflow-y:auto;
    scrollbar-width:thin;
    scrollbar-color:var(--muted) transparent;
  }
}

.card.panel-open .panel{
  opacity:1;
  visibility:visible;
}
.card.panel-open .nav{visibility:hidden;}
.panel h2{
  font-family:"Karrik","Fira Sans",system-ui;
  font-size:1.25rem;
  font-weight:600;
  margin:0 0 0.8em 0;
  text-align:center;
}
.panel .panel-close{
  position:absolute;
  top:8px;
  right:10px;
  border:1px solid var(--muted);
  background:transparent;
  color:inherit;
  border-radius:10px;
  padding:4px 8px;
  cursor:pointer;
}

/* --- Panel content typography --- */
.panel-content p,
.panel-content ul {
  max-width:52ch;
  margin:0 auto 1.4em auto;
  line-height:1.6;
  font-weight:300;
  font-family:"Fira Sans", sans-serif;
  font-size:0.97rem;

  color: var(--ink-secondary);
}

.panel-content strong{font-weight:500;}
.panel-content ul{padding-left:1.2em;list-style:disc;}


/* -------------------------
   Desktop layout
--------------------------*/
@media (min-width:600px){

<script>
/* Theme toggle Logic (Updates Button Label & Saves Pref) */
(function(){
  const root = document.documentElement;
  const btn = document.getElementById('theme-toggle');
  const label = document.getElementById('theme-label');
  const KEY = 'site-theme';

  function updateLabel(theme) {
    label.textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
  }

  // Set initial label based on what the HEAD script found
  const initialTheme = root.getAttribute('data-theme');
  updateLabel(initialTheme);

  btn.addEventListener('click', () => {
    const current = root.getAttribute('data-theme');
    let next = 'auto';
    if (current === 'auto') next = 'light';
    else if (current === 'light') next = 'dark';
    
    root.setAttribute('data-theme', next);
    localStorage.setItem(KEY, next);
    updateLabel(next);
  });
})();

/* Hero image cross-fade */
(function(){
  const imgs=["BW-36.png","BW-32.png"];
  const el=document.getElementById("hero-image");
  let i=0;
  // Ensure image exists to prevent JS error
  if(!el) return;

  setInterval(()=>{
    el.classList.add("fade-out");
    setTimeout(()=>{
      i=(i+1)%imgs.length;
      el.src=imgs[i];
      el.classList.remove("fade-out");
    },1000);
  },15000);
})();

    <p>
    I’m an <strong>interdisciplinary researcher</strong> working at the intersection of mathematics, AI, and environmental health.

    <strong>structure, representation, and invariance</strong>—and how these ideas translate into computational systems.
    </p>
    
    <p>
    Over time, this focus moved from abstract theory toward the design of <strong>interpretable and accountable machine learning</strong>
    in real scientific contexts.
    I work across theory and application: from foundational questions of representation and meaning in AI
    to applied collaborations in <i>in-vitro</i> toxicology with environmental and regulatory stakeholders.
    </p>
    
    <p>
    A recurring theme in my work is making implicit assumptions <strong>explicit and inspectable</strong>.
    This includes research artifacts that expose model structure, uncertainty, or even human perspectives—

    </p>
    
    <p>
    These ideas trace back to my mathematical roots in the study of <strong>moduli spaces</strong>,
